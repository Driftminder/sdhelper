<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AEP</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/tailwind.min.css">
    <link rel="stylesheet" href="../css/style.css">


</head>
<body class="bg-gray-100">
    <div class="flex flex-col w-screen h-screen">
        <!-- barre de navigation -->
        <div class="flex flex-wrap justify-between nav-height bg-purple-400 items-center">
            <!-- Placement du logo -->
            <div class="ml-3 h-100">
                <img src="../img/AEP.png"/>
            </div>
            <!-- Téléphone du contexte -->
            <div class="bg-gray-200 rounded-md h-100 p-1">
                <p>Téléphone : 01.55.50.22.63</p>
            </div>

            <div>
                <img onclick="helperAlert()" src="../img/helperbutton.png">
            </div>
            <!-- Zone de saisie du numéro du ticket -->
            <div class="py-4 h-100">
                <!-- Numéro de ticket du dossier -->
                <label for="ticket">Ticket :</label>
                <input class="focus:outline-none" type="text" id="ticket" value="" size="3">
            </div> 
            <!-- Bouton ticket pour créer le template pour le ticket -->
            <div class="mr-3 h-100"> 
                <button class="bg-white p-1 rounded-md border-4 focus:outline-none active:bg-gray-300 border-purple-600" onclick="generateTicket()">Ticket</button>
             </div>
        </div>  
        <!-- corps de l'application -->
        <div class="flex flex-wrap w-screen main-height bg-gray-400">
            <div class="flex flex-wrap w-screen justify-between">
                <!-- Zone de texte type post-it -->
                <div class="flex flex-col h-100 w-50 justify-center content-center m-5"> 
                    <form> 
                        <textarea placeholder="Ajoutez de notes ici" class="focus:outline-none text-area rezine:none rounded-md border-4 shadow-xl" id="postIt" name="rappeltout" row="50" cols="20"></textarea>
                        <div class="flex flex-wrap">
                            <input type="reset" class="flex bg-red-400 p-1 rounded-md border-4 border-red-600 focus:outline-none justify-center" value="Clear">
                            <button onclick="noteSavingAEP()" id="save" class="flex m-2  bg-green-400 p-1 rounded-md border-4 border-green-600 focus:outline-none justify-center">Sauvegarder</button>
                        </div>
                    </form>
                </div>
                <!-- Bouton multiple pour les templates lié au contexte -->
                <div class="flex flex-wrap bouton-area bg-gray-300 rounded-md mr-3">
                    <div class="flex flex-wrap justify-center content-center ">
                        <button class="flex m-2 bg-purple-400 p-1 rounded-md border-4 border-purple-600 focus:outline-none" onclick="triggerAEPNRP1()">NRP1</button>
                        <button class="flex m-2 bg-purple-400 p-1 rounded-md border-4 border-purple-600 focus:outline-none" onclick="triggerAEPNRP2()">NRP2</button>
                        <button class="flex m-2 bg-purple-400 p-1 rounded-md border-4 border-purple-600 focus:outline-none" onclick="triggerAEPNRP3()">NRP3</button>
                        <button class="flex m-2 bg-purple-400 p-1 rounded-md border-4 border-purple-600 focus:outline-none" onclick="triggerADGroup()">Groupes AD</button>
                        <button class="flex m-2 bg-purple-400 p-1 rounded-md border-4 border-purple-600 focus:outline-none" onclick="triggerAccountNote()">Note Compte</button>
                        <button class="flex m-2 bg-purple-400 p-1 rounded-md border-4 border-purple-600 focus:outline-none" onclick="triggerPassword()">Mail Password</button>
                        <button class="flex m-2 bg-purple-400 p-1 rounded-md border-4 border-purple-600 focus:outline-none" onclick="triggerRedirection()">Note redirection</button>
                        <button class="flex m-2 bg-purple-400 p-1 rounded-md border-4 border-purple-600 focus:outline-none" onclick="triggerRelance1AEP()">Relance 1</button>
                        <button class="flex m-2 bg-purple-400 p-1 rounded-md border-4 border-purple-600 focus:outline-none" onclick="triggerRelance2AEP()">Relance 2</button>
                        <button class="flex m-2 bg-purple-400 p-1 rounded-md border-4 border-purple-600 focus:outline-none" onclick="triggerRelance3AEP()">Relance 3</button>
                        <!-- <button class="flex m-2 bg-purple-400 p-1 rounded-md border-4 border-purple-600"></button> -->
                    </div>
                    
                </div>
                <!-- Menu déroulant pour le choix du context -->
                <div class="flex flex-wrap w-screen justify-between items-center">
                    <form class="ml-3 ">
                        <select size="1" name="context" id="windowSwitch" class="focus:outline-none" onchange="selectContextWindow(this)">
                        </select>
                    </form>
                    <button class="flex m-2 bg-gray-500 p-1 rounded-md border-4 border-black focus:outline-none" onclick="alfrescoEscalade()">Escalade</button>
                    <button class="flex m-2 bg-gray-500 p-1 rounded-md border-4 border-black focus:outline-none" onclick="alfrescoRelanceSortante()">Relance Sortante</button>
                    <button class="flex m-2 bg-gray-500 p-1 rounded-md border-4 border-black focus:outline-none" onclick="alfrescoRelanceEntrante()">Relance Entrante</button>
                </div>
            </div>
        </div>  
    </div>
    <script src = "../js/workspaces/aepWorkspace.js" ></script>
    <script src = "../js/workspace.js"></script>
</body>
</html>
