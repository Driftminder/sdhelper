<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HelperDesk</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/tailwind.min.css">
    <link rel="stylesheet" href="../css/style.css">


</head>
<body class="bg-gray-100">
    <div class="flex flex-col w-screen h-screen">
        <!-- barre de navigation -->
        <div class="flex flex-wrap nav-height">
            <!-- Placement du logo -->
            <div class="bg-blue-400 w-screen h-100">
                <img class="m-3"src=""/>
            </div>
        </div>  
        <!-- corps de l'application -->
        <div class="flex flex-wrap w-screen main-height bg-gray-400">
            <div class="flex flex-wrap w-screen">
                
                <!-- Menu dÃ©roulant pour le choix du context -->
                <div class="flex flex-wrap m-3 p-3">
                    <form>
                        <select size="1" name="context" id="windowSwitch" class="focus:outline-none" onchange="() => {selectContextWindow(this); currentContext()}">
                        </select>
                    </form>
                </div>
            </div>
        </div>  
    </div>
    <script src = "../js/workspace.js" ></script>
</body>
</html>
