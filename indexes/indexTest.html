<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HelperDesk</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/tailwind.min.css">

</head>
<body class="bg-gray-100">
       
        <div class="flex flex-col w-screen h-screen">

            <div class="flex flex-wrap nav-height">

                <div class="bg-gray-200 w-screen h-100">
                    <img class="mx-3"src="../img/sdhelper.png"/>
                </div>
                <!-- NumÃ©ro de version -->
                <p>V1.1.5</p>
            </div>
            <!-- corps de l'application -->

                    <input class="mr-3 focus:outline-none" type="text" id="techTrigrame" value="" size="3">

            </div>

                        <form>
                            <select size="1" name="context" id="windowSwitch" class="focus:outline-none" onchange="selectContextWindow(this)">

                </div>
            </div>  
    <script src = "../js/workspace.js" ></script>
