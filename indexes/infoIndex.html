<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>info</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/tailwind.min.css">
    <link rel="stylesheet" href="../css/style.css">


</head>
<body class="bg-gray-100">

        <div class="flex flex-col w-screen h-screen">
            <!-- barre de navigation -->
            <div class="flex flex-wrap nav-height">
                <p id="identifiantPage" class="hidden">info</p>
                <!-- Placement du logo -->
                <div class="bg-gray-200 w-screen h-100">
                    <img class="mx-3"src="../img/sdhelper.png"/>
                </div>
                <!-- Numéro de version -->
                <p>V1.1.5</p>
            </div>
            <!-- corps de l'application -->
            <div class="flex flex-wrap w-screen h-screen bg-gray-400">
                <div class="flex flex-wrap w-screen">
                    <div class="flex flex-col w-50 justify-center content-center bg-gray-300 m-5">
                        <!-- timer antargaz -->
                        <div class="ml-3 h-100 justify-between">
                            <label>Timer AZ</label>
                            <button id="timerAZ" class="bg-white m-3 rounded-md border-4 focus:outline-none active:bg-gray-300 border-green-200 bg-green-400" onclick="updateAZTimer()">Reset</button>
                        </div>
                        <!-- Timer Antargaz ADM -->
                        <div class="ml-3 h-100 justify-between">
                        <label>Timer AZ ADM</label>
                            <button id="timerAZADM" class="bg-white m-3 rounded-md border-4 focus:outline-none active:bg-gray-300 border-green-200 bg-green-400" onclick="updateAZADMTimer()">Reset</button>
                        </div>
                        <!-- Timer Proxiserve -->
                        <div class="ml-3 h-100 justify-between">
                            <label>Timer PXS</label>
                            <button id="timerPXS" class="bg-white m-3 rounded-md border-4 focus:outline-none active:bg-gray-300 border-green-200 bg-green-400" onclick="updatePXSTimer()">Reset</button>
                        </div>
                        <!-- Timer AEP ECO1 -->
                        <div class="ml-3 h-100 justify-between">
                            <label>Timer AEP ECO1</label>
                            <button id="timerAEP" class="bg-white m-3 rounded-md border-4 focus:outline-none active:bg-gray-300 border-green-200 bg-green-400" onclick="updateAEPECO1Timer()">Reset</button>
                        </div>
                        <!-- Timer AEP ECO2-->
                        <div class="ml-3 h-100 justify-between">
                            <label>Timer AEP ECO2</label>
                            <button id="timerAEP" class="bg-white m-3 rounded-md border-4 focus:outline-none active:bg-gray-300 border-green-200 bg-green-400" onclick="updateAEPECO2Timer()">Reset</button>
                        </div>
                        
                        <!-- Menu déroulant pour le choix du context -->
                        <div class="flex flex-wrap m-3 p-3">
                            <form>
                                <select size="1" name="context" id="windowSwitch" class="focus:outline-none" onchange="selectContextWindow(this)">
                            </select>
                            </form>
                        </div>  

                    </div>

                    
                    <!-- Section de l'affichage des timers -->
                    <div class="flex flex-col w-50 justify-center content-center bg-gray-300 m-5">
                        <div class="flex flex-col w-50 justify-center content-center bg-gray-300 m-5">
                            <div class="ml-3 h-100 justify-between">
                                <label>AZ Expiration : <p id="currentAZTimer"></p></label>
                            </div>
                        </div>
                        
                        <div class="flex flex-col w-50 justify-center content-center bg-gray-300 m-5">
                            <div class="ml-3 h-100 justify-between">
                                <label>AZADM Expiration : <p id="currentAZADMTimer"></p></label>
                            </div>
                        </div>

                        <div class="flex flex-col w-50 justify-center content-center bg-gray-300 m-5">
                            <div class="ml-3 h-100 justify-between">
                                <label>PXS Expiration : <p id="currentPXSTimer"></p></label>
                            </div>
                        </div>

                        <div class="flex flex-col w-50 justify-center content-center bg-gray-300 m-5">
                            <div class="ml-3 h-100 justify-between">
                                <label>AEP ECO1 : <p id="currentAEPECO1Timer"></p></label>
                            </div>
                        </div>

                        <div class="flex flex-col w-50 justify-center content-center bg-gray-300 m-5">
                            <div class="ml-3 h-100 justify-between">
                                <label>AEP ECO2 : <p id="currentAEPECO2Timer"></p></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <script src = "../js/workspace.js" ></script>
    <script src = "../js/workspaces/mainpage.js"></script>
    <script src="../js/workspaces/mainpage.js"></script>
</body>
</html>
