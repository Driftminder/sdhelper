<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HelperDesk</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body class="bg-gray-100">
    <div class="flex flex-col w-screen h-screen">
        <!-- barre de navigation -->
        <div class="flex flex-wrap nav-height">
            <!-- Placement du logo -->
            <div class="bg-blue-400 w-1/3 h-100">
                <img class="m-3"src="img/az.png"/>
            </div>
            <!-- Choix de l'option tel ou mail -->
            <div class="flex flex-wrap justify-center content-center bg-blue-400 w-1/3 h-100">
                <div>
                    <input type="checkbox" id="Tel" name="Tel">
                    <label for="Tel">Tel</label>
                </div>
                <div>
                    <input type="checkbox" id="Mail" name="Mail"> 
                    <label for="Mail">Mail</label
                ></div>
            </div>    
            <!-- Bouton ticket pour créer le template pour le ticket -->
            <div class="flex flex-wrap justify-center content-center bg-blue-400 w-1/3 h-100"> 
                <button class="bg-white p-1 rounded-md border-4 focus:outline-none active:bg-gray-300 border-blue-600">Ticket</button>
             </div>
        </div>  
        <!-- corps de l'application -->
        <div class="flex flex-wrap w-screen main-height bg-gray-400">
            <div class="flex flex-wrap w-screen">
                <!-- Zone de texte type post-it -->
                <div class="flex flex-col h-100 w-50 justify-center content-center m-5"> 
                    <textarea placeholder="Ajoutez de notes ici" class="focus:outline-none text-area rezine:none rounded-md border-4 shadow-xl" id="postIt" name="rappeltout" row="50" cols="20"></textarea>
                    <button class="flex m-2 bg-red-400 p-1 rounded-md border-4 border-red-600 focus:outline-none justify-center">Clear</button>
                </div>
                <!-- Bouton multiple pour les templates lié au contexte -->
                <div class="flex flex-wrap bouton-area bg-gray-300 rounded-md opacity-">
                    <div class="flex flex-wrap justify-center content-center ">
                        <button class="flex m-2 bg-blue-400 p-1 rounded-md border-4 border-blue-600 focus:outline-none" onclick="triggerRelance1AZ()">Relance 1</button>
                        <button class="flex m-2 bg-blue-400 p-1 rounded-md border-4 border-blue-600 focus:outline-none" onclick="triggerRelance2AZ()">Relance 2</button>
                        <button class="flex m-2 bg-blue-400 p-1 rounded-md border-4 border-blue-600 focus:outline-none" onclick="triggerRelance3AZ()">Relance 3</button>
                        <button class="flex m-2 bg-blue-400 p-0.25 rounded-md border-4 border-blue-600 focus:outline-none" onclick="triggerPhishAlert()">Phish Alert</button>
                        <!-- <button class="flex m-2 bg-blue-400 p-1 rounded-md border-4 border-blue-600"></button> -->
                    </div>
                    
                </div>
                <!-- Menu déroulant pour le choix du context -->
                <div class="flex flex-wrap m-3 p-3">
                    <form>
                        <select size="1" name="context" class="focus:outline-none">
                            <option>FDP
                            <option>Antargaz
                            <option>Pasteur
                            <option>EPV
                            <option>AEP
                            <option>Proxiserve
                        </select>
                    </form>
                </div>
            </div>
        </div>  
    </div>
    <script src = "js/workspace.js" ></script>
</body>
</html>
